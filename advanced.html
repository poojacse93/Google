<html>
    <head>
        <link type="text/css" href="style.css" rel="stylesheet">
        <link type = "text/css" href= "https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>Google Advanced Page"></title>
        </head>
    <body>
        <div class="top">
            <a href="google.html">Google</a>
            </div>
        <div class="nav_adv">
            <label>Advanced Search</label>
            
                
            
        </div>

        <div class="line">
            </div>

        <div class="findpages"><span>Find pages with....</span></div>

    <div class="body-wrapper">
        <form action="https://google.com/search" method="GET">
            
                <div class="name">
                <label for="zvalr">all these words:</label>
                <input type="text" id="all_these_word" name = "q">
                </div>
                <div class="name">
                <label for="zword">this exact word or phrase:</label>
                <input type="text" id="wordphrase" name = "q">
                </div>
                <div class="name">
                <label for="zvany">any of these words:</label>
                <input type="text" id="any_of_words" name = "q">
                </div>
                <div class="name">
                <label for="znone">none of these words:</label>
                <input type="text" id="none_of these_words" name = "q">
                </div>
                <div class="btn">
                    <input type="submit" value="Advanced Search">
                    </div>
                </form>
                </div>
        
    </body>
    </html>
